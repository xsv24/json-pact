name: tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Setup .NET 6
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Lint
      run: dotnet format --verify-no-changes
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Tests & coverage
      uses: highbyte/sonarscan-dotnet@v2.1.3
      with:
        sonarProjectKey: xsv24_json-pact
        sonarProjectName: json-pact
        sonarOrganization: xsv24
        dotnetTestArguments: --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx;" --logger "GitHubActionsTestLogger" --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
        sonarBeginArguments: /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" -d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx"

      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test results
        path: "**/test-results.trx"
        reporter: dotnet-trx
        fail-on-error: true
